<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="h-screen flex">
        <img class="hidden lg:block w-1/2" src="https://img.freepik.com/free-photo/superfood-background-with-green-vegetables_53876-106104.jpg?w=826&t=st=1683029587~exp=1683030187~hmac=8d6f38ac6002119be48b7bdd8e625d490e0a98ca60f3af2ace90ab7b644589a9" alt="image"/>
        <div class="flex flex-col justify-center items-center border w-full lg:w-1/2">
            <div>
                <div class="text-xl font-bold text-center lg:text-left">
                    <span class="text-green-600">&#9650</span>
                    <span>Login</span>
                </div>
                <div class="mt-10 font-bold text-3xl lg:text-left">
                    <h2>Hello,</h2>
                    <h2>Welcome Back</h2>
                </div>
                <form class="mt-10 w-[80%] lg:w-96 mx-auto space-y-4">
                    <h4>Login to manage your account</h4>
                    <input type="email" class="border w-full px-4 py-2 outline-none" placeholder="Email"/>
                    <input type="password" class="border w-full px-4 py-2 outline-none" placeholder="Password"/>
                    <div class="text-blue-600 hover:text-blue-400 cursor-pointer">
                        Forgot your password
                    </div>
                    <button class="w-full mt-2 bg-green-600 py-2 rounded text-white hover:bg-green-700">
                        Login
                    </button>
                    <div class="text-center space-y-4 mt-4">
                        <span>OR</span>
                        <div class="flex gap-8 justify-center items-center">
                            <i class="fa-brands fa-facebook"></i>
                            <i class="fa-brands fa-google"></i>
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                        <div class="mt-4 text-sm text-center">
                            don't have an account? 
                            <span class="text-sm text-blue-600 hover:text-blue-400 cursor-pointer">Sign Up here</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
